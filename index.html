<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yentori-Wordle</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <div class="menu-bar">
        <img src="assets/menu-bar.svg" alt="" />
      </div>
      <div class="title">Wordle</div>
      <div class="sub-icons">
        <div><img src="assets/question.svg" alt="" /></div>
        <div><img src="assets/chart-bar.svg" alt="" /></div>
        <div><img src="assets/setting.svg" alt="" /></div>
      </div>
    </header>
    <main>
      <div class="time">Time: 00:00</div>
      <div class="board-row row-0">
        <div class="board-block" data-index="00"></div>
        <div class="board-block" data-index="01"></div>
        <div class="board-block" data-index="02"></div>
        <div class="board-block" data-index="03"></div>
        <div class="board-block" data-index="04"></div>
      </div>
      <div class="board-row row-1">
        <div class="board-block" data-index="05"></div>
        <div class="board-block" data-index="06"></div>
        <div class="board-block" data-index="07"></div>
        <div class="board-block" data-index="08"></div>
        <div class="board-block" data-index="09"></div>
      </div>
      <div class="board-row row-2">
        <div class="board-block" data-index="10"></div>
        <div class="board-block" data-index="11"></div>
        <div class="board-block" data-index="12"></div>
        <div class="board-block" data-index="13"></div>
        <div class="board-block" data-index="14"></div>
      </div>
      <div class="board-row row-3">
        <div class="board-block" data-index="15"></div>
        <div class="board-block" data-index="16"></div>
        <div class="board-block" data-index="17"></div>
        <div class="board-block" data-index="18"></div>
        <div class="board-block" data-index="19"></div>
      </div>
      <div class="board-row row-4">
        <div class="board-block" data-index="20"></div>
        <div class="board-block" data-index="21"></div>
        <div class="board-block" data-index="22"></div>
        <div class="board-block" data-index="23"></div>
        <div class="board-block" data-index="24"></div>
      </div>
      <div class="board-row row-5">
        <div class="board-block" data-index="25"></div>
        <div class="board-block" data-index="26"></div>
        <div class="board-block" data-index="27"></div>
        <div class="board-block" data-index="28"></div>
        <div class="board-block" data-index="29"></div>
      </div>
    </main>
    <footer>
      <div class="keyboard-00">
        <button type="button" data-key="Q" class="key-btn">Q</button>
        <button type="button" data-key="W" class="key-btn">W</button>
        <button type="button" data-key="E" class="key-btn">E</button>
        <button type="button" data-key="R" class="key-btn">R</button>
        <button type="button" data-key="T" class="key-btn">T</button>
        <button type="button" data-key="Y" class="key-btn">Y</button>
        <button type="button" data-key="U" class="key-btn">U</button>
        <button type="button" data-key="I" class="key-btn">I</button>
        <button type="button" data-key="O" class="key-btn">O</button>
        <button type="button" data-key="P" class="key-btn">P</button>
      </div>
      <div class="keyboard-01">
        <div class="spacer"></div>
        <button type="button" data-key="A" class="key-btn">A</button>
        <button type="button" data-key="S" class="key-btn">S</button>
        <button type="button" data-key="D" class="key-btn">D</button>
        <button type="button" data-key="F" class="key-btn">F</button>
        <button type="button" data-key="G" class="key-btn">G</button>
        <button type="button" data-key="H" class="key-btn">H</button>
        <button type="button" data-key="J" class="key-btn">J</button>
        <button type="button" data-key="K" class="key-btn">K</button>
        <button type="button" data-key="L" class="key-btn">L</button>
        <div class="spacer"></div>
      </div>
      <div class="keyboard-02">
        <button type="button" data-key="enter" class="key-btn enter-btn">
          ENTER
        </button>
        <button type="button" data-key="Z" class="key-btn">Z</button>
        <button type="button" data-key="X" class="key-btn">X</button>
        <button type="button" data-key="C" class="key-btn">C</button>
        <button type="button" data-key="V" class="key-btn">V</button>
        <button type="button" data-key="B" class="key-btn">B</button>
        <button type="button" data-key="N" class="key-btn">N</button>
        <button type="button" data-key="M" class="key-btn">M</button>
        <button
          type="button"
          data-key="backspace"
          class="key-btn backspace-btn"
        >
          <img src="assets/backspace.svg" alt="" />
        </button>
      </div>
    </footer>
  </body>
</html>
